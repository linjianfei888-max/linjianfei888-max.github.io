<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯古算-皇极经世哥德巴赫验证系统</title>
    <style>
        body { 
            font-family: "Microsoft YaHei", Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #8B4513;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        label {
            min-width: 180px;
            margin-right: 10px;
            color: #34495e;
            font-weight: 500;
        }
        input { 
            padding: 12px; 
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
            min-width: 200px;
            font-size: 16px;
        }
        button { 
            padding: 12px 25px; 
            margin: 15px 0;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
        }
        #result { 
            margin-top: 25px; 
            padding: 20px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
            padding: 10px;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .huangji-layer {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #8B4513;
            background-color: #FFF8DC;
            border-radius: 0 6px 6px 0;
        }
        .cycle-title {
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
        }
        .prime-pair {
            font-size: 18px;
            margin: 10px 0;
            padding: 8px;
            background-color: #F5F5DC;
            border-radius: 4px;
        }
        .collapsible {
            background-color: #DEB887;
            color: #34495e;
            cursor: pointer;
            padding: 12px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .collapsible:after {
            content: ' ▼';
            font-size: 12px;
            float: right;
        }
        .active:after {
            content: ' ▲';
        }
        .collapsible-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #f8f9fa;
            border-radius: 0 0 6px 6px;
            margin-bottom: 15px;
        }
        .gusuan-tag {
            display: inline-block;
            background-color: #D2691E;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>纯古算体系-皇极经世哥德巴赫验证</h1>
        
        <div class="input-group">
            <label>输入超大偶数：</label>
            <input type="text" id="evenNum" placeholder="例如：10000000000000002、1000000002" value="1000000002">
        </div>
        
        <div class="input-group">
            <label>皇极周期层数（1-4）：</label>
            <input type="number" id="huangjiLevel" value="2" min="1" max="4">
        </div>
        
        <button onclick="verifyGoldbach()">开始验证（纯古算算法）</button>
        <div id="result"></div>
    </div>

    <script>
        // 皇极经世周期定义：元会运世
        const HUANGJI_CYCLES = {
            世: 30,    // 第一层：世（30年）
            运: 360,   // 第二层：运（30×12）
            会: 10800, // 第三层：会（360×30）
            元: 129600 // 第四层：元（10800×12）
        };
        
        // 十二律吕剩余类（素数必属于这些剩余类）
        const LVLÜ_RESIDUES = [1, 5, 7, 11, 13, 17, 19, 23, 25, 29];
        
        // 更相减损术（《九章算术》求最大公约数）
        function 更相减损术(a, b) {
            a = BigInt(a);
            b = BigInt(b);
            while (a !== b) {
                if (a > b) {
                    a -= b;
                } else {
                    b -= a;
                }
            }
            return a;
        }
        
        // 古算前置筛（更相减损术+三素数筛）
        function 古算前置筛(p) {
            p = BigInt(p);
            if (p <= 1n) return false;
            if (p <= 3n) return true;
            
            // 更相减损术筛小素数（河图洛书数：2、3、5、7、11、13）
            const 小素数 = [2n, 3n, 5n, 7n, 11n, 13n];
            for (const s of 小素数) {
                if (p === s) return true;
                const gcd = 更相减损术(p, s);
                if (gcd > 1n) return false;
            }
            
            // 三素数筛（模6+模10约束）
            const mod6 = p % 6n;
            if (mod6 !== 1n && mod6 !== 5n) return false;
            
            const mod10 = p % 10n;
            if (![1n, 3n, 7n, 9n].includes(mod10)) return false;
            
            return true;
        }
        
        // 古算乘方术（累乘取模法，《数书九章》）
        function 古算乘方术(a, exp, mod) {
            a = BigInt(a);
            exp = BigInt(exp);
            mod = BigInt(mod);
            
            let result = 1n;
            a = a % mod;
            
            while (exp > 0n) {
                if (exp % 2n === 1n) {
                    result = (result * a) % mod;
                }
                a = (a * a) % mod;
                exp = exp / 2n;
            }
            
            return result;
        }
        
        // 大衍求一术（解ax ≡ 1 mod m，《孙子算经》）
        function 大衍求一术(a, m) {
            let [g, x, y] = 扩展欧几里得(BigInt(a), BigInt(m));
            if (g !== 1n) return null;
            return (x % BigInt(m) + BigInt(m)) % BigInt(m);
        }
        
        // 扩展欧几里得算法（古算递互除之）
        function 扩展欧几里得(a, b) {
            if (b === 0n) {
                return [a, 1n, 0n];
            } else {
                const [g, x, y] = 扩展欧几里得(b, a % b);
                return [g, y, x - (a / b) * y];
            }
        }
        
        // 古算素性验证（费马小定理+更相减损术）
        function 古算素性验证(p) {
            p = BigInt(p);
            
            // 前置筛快速排除
            if (!古算前置筛(p)) return false;
            
            // 古算测试基（取《周髀算经》勾股数：3、4、5、7）
            const 测试基 = [3n, 4n, 5n, 7n];
            
            for (const a of 测试基) {
                if (a >= p) continue;
                
                // 费马小定理：a^(p-1) ≡ 1 mod p
                const remainder = 古算乘方术(a, p - 1n, p);
                if (remainder !== 1n) {
                    return false;
                }
            }
            
            // 最终验证：试除到平方根（古算“少广术”）
            const 平方根 = BigInt(Math.sqrt(Number(p)));
            let i = 17n;
            while (i <= 平方根) {
                if (p % i === 0n) return false;
                i += 2n;
            }
            
            return true;
        }
        
        // 皇极经世周期约束生成
        function 生成皇极约束(N, level) {
            const constraints = [];
            const cycles = Object.values(HUANGJI_CYCLES).slice(0, level);
            
            for (const m of cycles) {
                const N_mod = BigInt(N) % BigInt(m);
                const validResidues = [];
                
                // 筛选有效剩余类：p ≡ r mod m 且 (N-p) ≡ (N_mod - r) mod m 均为素数剩余类
                for (const r of LVLÜ_RESIDUES) {
                    if (r >= m) continue;
                    const q_mod = (N_mod - BigInt(r) + BigInt(m)) % BigInt(m);
                    if (LVLÜ_RESIDUES.includes(Number(q_mod)) || q_mod === 2n) {
                        validResidues.push(r);
                    }
                }
                
                constraints.push({
                    周期: m,
                    有效剩余类: validResidues,
                    约束率: (validResidues.length / m * 100).toFixed(2) + '%'
                });
            }
            
            return constraints;
        }
        
        // 物不知数术（中国剩余定理，《孙子算经》）
        function 物不知数术(constraints, N) {
            if (constraints.length === 0) return { a0: 1n, M: 1n };
            
            let [a1, m1] = [BigInt(constraints[0].有效剩余类[0]), BigInt(constraints[0].周期)];
            
            for (let i = 1; i < constraints.length; i++) {
                const a2 = BigInt(constraints[i].有效剩余类[0]);
                const m2 = BigInt(constraints[i].周期);
                
                // 解 x ≡ a1 mod m1
                //    x ≡ a2 mod m2
                const d = 更相减损术(m1, m2);
                const c = a2 - a1;
                
                if (c % d !== 0n) {
                    // 无解则取下一个剩余类
                    if (constraints[i].有效剩余类.length > 1) {
                        return 物不知数术(constraints.map((c, idx) => 
                            idx === i ? {...c, 有效剩余类: [c.有效剩余类[1]]} : c
                        ), N);
                    }
                    return { a0: a1, M: m1 * m2 };
                }
                
                const m1_d = m1 / d;
                const m2_d = m2 / d;
                const c_d = c / d;
                
                const inv = 大衍求一术(m1_d, m2_d);
                if (!inv) return { a0: a1, M: m1 * m2 };
                
                const x0 = a1 + m1 * (inv * c_d % m2_d);
                const M = m1 * m2_d;
                
                a1 = x0;
                m1 = M;
            }
            
            return {
                a0: a1 < 0n ? a1 + m1 : a1,
                M: m1
            };
        }
        
        // 皇极经世素数对查找（纯古算）
        function 皇极素数对查找(N_str) {
            try {
                // 解析输入（简化处理，避免复杂格式问题）
                let N_big;
                if (N_str.includes('e') || N_str.includes('E')) {
                    const parts = N_str.split(/e|E/);
                    N_big = BigInt(parts[0]) * (10n ** BigInt(parts[1]));
                } else {
                    N_big = BigInt(N_str);
                }
                
                if (N_big % 2n !== 0n) return { error: "输入必须为偶数" };
                
                const level = parseInt(document.getElementById("huangjiLevel").value) || 2;
                const constraints = 生成皇极约束(N_big, level);
                
                // 物不知数术求初始解
                const { a0, M } = 物不知数术(constraints, N_big);
                
                // 生成候选数列（皇极周期数列）
                const candidates = [];
                const half = N_big / 2n;
                let current = a0;
                
                // 生成前100个候选数
                for (let i = 0; i < 100; i++) {
                    if (current > half) break;
                    if (current < 2n) {
                        current += M;
                        continue;
                    }
                    candidates.push(current);
                    current += M;
                }
                
                // 兜底候选：加入小素数
                candidates.unshift(2n, 3n, 5n, 7n, 11n);
                
                // 查找素数对
                const pairs = [];
                for (const p of candidates) {
                    const q = N_big - p;
                    if (q < 2n) continue;
                    
                    if (古算素性验证(p) && 古算素性验证(q)) {
                        pairs.push([p, q]);
                        if (pairs.length >= 3) break;
                    }
                }
                
                return {
                    N: N_big,
                    皇极约束: constraints,
                    同余解: { a0, M },
                    素数对: pairs
                };
            } catch (e) {
                return { error: "解析错误：" + e.message };
            }
        }
        
        // 主验证函数
        function verifyGoldbach() {
            const input = document.getElementById("evenNum").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (!input) {
                resultDiv.innerHTML = '<div class="error">请输入有效数字！</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">正在执行纯古算算法...</div>';
            
            // 立即执行（移除setTimeout避免延迟问题）
            try {
                const result = 皇极素数对查找(input);
                
                if (result.error) {
                    resultDiv.innerHTML = `<div class="error">${result.error}</div>`;
                    return;
                }
                
                let html = `<h3>纯古算验证结果（N = ${result.N.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}）</h3>`;
                
                // 皇极周期约束展示
                html += '<button class="collapsible" onclick="toggleCollapse(this)">皇极经世周期约束 <span class="gusuan-tag">元会运世</span></button>';
                html += '<div class="collapsible-content">';
                result.皇极约束.forEach((layer, idx) => {
                    const cycleNames = ["世", "运", "会", "元"];
                    html += `
                    <div class="huangji-layer">
                        <div class="cycle-title">${cycleNames[idx]}级周期（${layer.周期}）：</div>
                        <div>有效剩余类：${layer.有效剩余类.join(', ')}</div>
                        <div>约束效率：${layer.约束率}（剩余范围）</div>
                    </div>`;
                });
                html += '</div>';
                
                // 物不知数术解展示
                html += `<div class="huangji-layer">
                    <div class="cycle-title">物不知数术解 <span class="gusuan-tag">孙子算经</span>：</div>
                    <div>初始解 a₀ = ${result.同余解.a0}</div>
                    <div>周期 M = ${result.同余解.M}</div>
                    <div>候选数列：a₀ + k×M（k=0,1,2,...）</div>
                </div>`;
                
                // 素数对结果
                html += '<div class="section-title">素数对结果 <span class="gusuan-tag">古算素性验证</span>：</div>';
                if (result.素数对.length > 0) {
                    result.素数对.forEach((pair, idx) => {
                        html += `
                        <div class="prime-pair success">
                            ${idx+1}. ${pair[0].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} + 
                            ${pair[1].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")} = 
                            ${result.N.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}
                        </div>`;
                    });
                    html += '<div class="success">验证成功：该偶数可表示为两个素数之和！</div>';
                } else {
                    html += '<div class="error">未找到素数对（可尝试调整周期层数或输入更小的数）</div>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">验证出错：${error.message}</div>`;
                console.error(error);
            }
        }
        
        // 折叠面板控制函数
        function toggleCollapse(element) {
            element.classList.toggle("active");
            const content = element.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
        
        // 回车触发
        document.getElementById("evenNum").addEventListener("keypress", function(e) {
            if (e.key === "Enter") verifyGoldbach();
        });
    </script>
</body>
</html>
